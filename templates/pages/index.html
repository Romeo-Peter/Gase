{% extends "base.html" %}

{% load static %}

{% block css  %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock  %}

{% block title %} | Shop Right{% endblock  %}

{% block content %}
  <div class="text-center">
      <h1>{{ title }}</h1>
  </div>

    <div class="row">
      <div class="row">
        <div class="col">
          <img class="img-fluid" src="{% static 'img/user.png' %}" alt="beach">
          <p>{{ content }}</p>
        </div>
      </div>
    </div>

    {% if premium_content %}
      <div class="row">
          <div class="col">
            <h1>Premium</h1>
            {{ premium_content }}
          </div>
      </div>
    {% endif %}
{% endblock  %}
