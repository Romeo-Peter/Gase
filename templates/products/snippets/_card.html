<div class="card" style="width: 18rem">
    {% if product.image %}
        <img src="{{ product.image.url }}" style="width:100%;height:20rem;object-fit:contain;" class="card-img-top" alt="{{ product.title }}">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title text-center">{{ product.title }}</h5>
        <a href="{% url 'products:product_detail' product.slug %}" class="btn btn-outline-primary btn-block">View</a>
    </div>
</div>
