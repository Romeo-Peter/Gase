{% extends "base.html" %}

{% block title %} | login {% endblock %}
    
{% block content %}
  <h1>Login</h1>
  <form action="{% url 'accounts:register' %}" method="POST">
    {% csrf_token %}
    {% for form in forms  %}
      <div class="form-group">
        {{ form }}
        <label for="{{ form.name }}"></label>
      </div>
    {% endfor %}
    <div class="form-group">
      <button type="submit" class="form-control btn btn-outline-primary">Register</button>
    </div> 
  </form>
{% endblock %}
