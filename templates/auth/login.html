{% extends "base.html" %}

{% block title %} | login {% endblock %}


{% block content %}
	<h1>Login</h1>
	<form action="{% url 'accounts:login' %}" method="POST">
	  {% csrf_token %}
		{% for form in forms %}
			<div class="form-group">
				{{ form }}
			</div>
		{% endfor %}
	  <div class="form-group">
	    <button type="submit" class="form-control btn btn-outline-primary">Login</button>
	  </div> 
	</form>
{% endblock %}
